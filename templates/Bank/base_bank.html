hci<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Bank Management{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 py-6">
  <div class="w-full max-w-6xl mx-auto p-4 md:p-6">
    <header class="mb-6 flex items-center justify-between">
      <div>
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800">{% block header %}Bank Management{% endblock %}</h1>
        {% block subheader %}{% endblock %}
      </div>
      <nav class="flex items-center gap-2">
        <a href="/" class="px-3 py-1.5 bg-white/70 hover:bg-white text-gray-800 rounded shadow">Home</a>
        <a href="/accounts/dashboard/" class="px-3 py-1.5 bg-white/70 hover:bg-white text-gray-800 rounded shadow">Dashboard</a>
        <a href="{% url 'Bank:viewbanks' %}" class="px-3 py-1.5 bg-blue-700 hover:bg-blue-800 text-white rounded shadow">All Banks</a>
      </nav>
    </header>

    {% if messages %}
      <div class="mb-4 space-y-2">
        {% for message in messages %}
          <div class="px-4 py-2 rounded {% if message.level_tag == 'error' or 'error' in message.tags %}bg-red-100 text-red-800{% else %}bg-green-100 text-green-800{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <main>
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
