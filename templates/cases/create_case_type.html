<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Case Type</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100">
    <div class="w-full max-w-md mx-auto p-6 bg-white rounded-2xl shadow-xl flex flex-col gap-6">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Create Case Type</h2>
        <form method="post" class="flex flex-col gap-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full py-3 mt-2 bg-blue-600 hover:bg-blue-700 text-white text-lg font-semibold rounded-lg shadow transition">Create</button>
        </form>
        <a href="{% url 'dashboard' %}" class="text-blue-600 hover:underline text-center mt-4">Back to Dashboard</a>
    </div>
</body>
</html>
