{% extends 'accounts/admin_base.html' %}
{% block title %}Delete {{ type }}{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
  <div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Delete {{ type }}</h1>
    <p class="text-gray-600">Confirm deletion</p>
  </div>

  <div class="bg-white p-6 rounded-2xl shadow-xl border border-gray-200">
    <div class="mb-6">
      <div class="flex items-center p-4 bg-red-50 rounded-xl border border-red-200">
        <i class="fas fa-exclamation-triangle text-red-600 text-2xl mr-4"></i>
        <div>
          <p class="text-gray-800 font-medium">Are you sure you want to delete this {{ type }}?</p>
          <p class="text-lg font-bold text-red-700 mt-2">{{ object }}</p>
        </div>
      </div>
      <p class="text-sm text-gray-600 mt-4">
        <i class="fas fa-info-circle mr-1"></i>This action cannot be undone.
      </p>
    </div>
    
    <form method="post" class="flex gap-4">
      {% csrf_token %}
      <button type="submit" class="px-6 py-3 bg-gradient-to-r from-red-600 to-pink-600 hover:from-red-700 hover:to-pink-700 text-white rounded-xl shadow-lg font-semibold transition-all">
        <i class="fas fa-trash mr-2"></i>Delete
      </button>
      <a href="javascript:history.back()" class="px-6 py-3 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-xl shadow font-semibold transition-all">
        <i class="fas fa-times mr-2"></i>Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
