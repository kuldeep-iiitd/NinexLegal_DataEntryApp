{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SRO Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-5xl mx-auto bg-white shadow rounded-2xl p-6">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold">SRO Management</h1>
      <a href="{% url 'dashboard' %}" class="text-sm text-indigo-600 hover:underline">Back to Dashboard</a>
    </div>

    <form method="get" class="mb-4">
      <div class="flex gap-2">
        <input type="text" name="q" value="{{ q }}" placeholder="Search name, EmpID, or username" class="flex-1 border rounded p-2" />
        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded">Search</button>
      </div>
    </form>

    <div class="overflow-x-auto">
      <table class="min-w-full border divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Name</th>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Employee ID</th>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Username</th>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Super SRO</th>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          {% for e in sros %}
          <tr>
            <td class="px-4 py-2">{{ e.name }}</td>
            <td class="px-4 py-2">{{ e.employee_id }}</td>
            <td class="px-4 py-2">{{ e.user.username }}</td>
            <td class="px-4 py-2">{% if e.is_super_sro %}<span class="text-emerald-700 font-semibold">Yes</span>{% else %}<span class="text-gray-500">No</span>{% endif %}</td>
            <td class="px-4 py-2">
              <a href="{% url 'sro_manage_edit' e.pk %}" class="text-indigo-600 hover:underline">Edit Scope</a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="5" class="px-4 py-6 text-center text-gray-500">No SROs found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
