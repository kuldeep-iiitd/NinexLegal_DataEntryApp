<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Case Types</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100">
    <div class="w-full max-w-md mx-auto p-6 bg-white rounded-2xl shadow-xl flex flex-col gap-6">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">All Case Types</h2>
        <ul class="divide-y divide-gray-200">
            {% for case_type in case_types %}
            <li class="py-3 flex flex-col gap-2">
                <span class="font-semibold text-gray-700">{{ case_type.name }}</span>
                {% if case_type.description %}
                <span class="text-sm text-gray-500">{{ case_type.description }}</span>
                {% endif %}
                <form method="get" action="{% url 'delete_case_type' case_type.pk %}" class="mt-2">
                    <button type="submit" class="w-full py-2 bg-red-600 hover:bg-red-700 text-white text-sm font-semibold rounded-lg shadow transition">Delete</button>
                </form>
            </li>
            {% empty %}
            <li class="py-3 text-center text-gray-500">No case types found.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'dashboard' %}" class="w-full py-3 mt-2 bg-gray-200 hover:bg-gray-300 text-gray-800 text-lg font-semibold rounded-lg shadow transition text-center">Back to Dashboard</a>
    </div>
</body>
</html>
