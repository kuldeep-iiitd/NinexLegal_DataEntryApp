<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100">
    <div class="w-full max-w-md mx-auto p-6 bg-white rounded-2xl shadow-xl flex flex-col gap-6">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Delete Bank</h2>
        <p class="text-center text-gray-700 mb-4">Are you sure you want to delete <span class="font-semibold">{{ bank.name }}</span>?</p>
        <form method="post">
            {% csrf_token %}
            {% if error_message %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 text-center" role="alert">
                    <strong class="font-bold">Error:</strong> <span class="block sm:inline">{{ error_message }}</span>
                </div>
            {% endif %}
            <button type="submit" class="w-full py-3 mt-2 bg-red-600 hover:bg-red-700 text-white text-lg font-semibold rounded-lg shadow transition" {% if error_message %}disabled{% endif %}>Delete</button>
            <a href="{% url 'view_banks' %}" class="w-full py-3 mt-2 bg-gray-200 hover:bg-gray-300 text-gray-800 text-lg font-semibold rounded-lg shadow transition text-center block">Cancel</a>
        </form>
    </div>
</body>
</html>
