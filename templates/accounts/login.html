<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Tailwind CSS via official CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500">
  <div class="w-full max-w-md p-8 bg-white rounded-3xl shadow-2xl border border-gray-200 flex flex-col gap-6">
    <h2 class="text-3xl font-bold text-center text-gray-800">Login to Your Account</h2>
    {% if form.errors %}
    <div class="bg-red-100 border border-red-300 text-red-700 px-4 py-2 rounded mb-2 text-center">
      Invalid username or password.
    </div>
    {% endif %}
    <form method="post" class="flex flex-col gap-5">
      {% csrf_token %}
      <div>
        <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" name="username" id="id_username" required autofocus
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-400 transition shadow-sm" />
      </div>
      <div>
        <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password" id="id_password" required
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-400 transition shadow-sm" />
      </div>
      <button type="submit"
        class="w-full py-3 mt-2 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white text-lg font-semibold rounded-xl shadow-lg transition transform hover:scale-105">
        Login
      </button>
    </form>
  </div>
</body>
</html>
