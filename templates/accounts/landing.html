{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NinexLegal - Property Management Software</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .float { animation: float 4s ease-in-out infinite; }
    .fade-in { animation: fadeIn 1s ease-out; }
  </style>
</head>
<body class="min-h-screen relative overflow-hidden bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center">
  <!-- Animated Background -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-20 left-10 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 float"></div>
    <div class="absolute bottom-20 right-10 w-96 h-96 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 float" style="animation-delay: 2s;"></div>
  </div>

  <!-- Main Content -->
  <div class="relative z-10 text-center px-6 fade-in">
    <!-- Logo -->
    <div class="mb-8 flex justify-center">
      <img src="{% static 'images/logo.png' %}" alt="NinexLegal" class="h-32 w-32 rounded-3xl object-cover shadow-2xl">
      <!-- If logo doesn't exist, fallback placeholder will show -->
    </div>

    <!-- Company Name -->
    <h1 class="text-6xl lg:text-7xl font-black text-white mb-6">
      NinexLegal
    </h1>

    <!-- Quote/Tagline -->
    <p class="text-2xl lg:text-3xl text-purple-200 mb-12 max-w-3xl mx-auto leading-relaxed">
      "Simplifying Property Management,<br/>One Case at a Time"
    </p>

    <!-- Get Started Button -->
    <a href="{% url 'login' %}" class="inline-block px-12 py-5 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white text-xl font-bold rounded-2xl shadow-2xl hover:shadow-purple-500/50 transition-all duration-300 transform hover:scale-105">
      Get Started
    </a>
  </div>
</body>
</html>
